<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="font-custom bg-blend-soft-light bg-[#19a2ae] bg-pattern-background-top"
  >
    <div class="flex items-center justify-center min-h-screen px-4">
      <div class="bg-white relative rounded-2xl overflow-hidden">
        <!-- top form pattern  -->
        <div class="relative">
          <img class="w-full" src="/images/bg-pattern-card.svg" alt="top" />

          <!-- avatar -->
          <img
            class="absolute bottom-0 left-1/2 -ml-16 transform translate-x-1/2 translate-y-1/2 rounded-full border-4 border-white"
            src="./images/image-victor.jpg"
            alt="avatar"
          />
        </div>

        <!-- infomation section -->
        <div>
          <div class="flex pt-14 flex-col items-center justify-center">
            <div class="font-bold">
              Victor Crest
              <span class="font-thin text-[#6a6f81]">&nbsp;&nbsp;26</span>
            </div>

            <span class="text-sm pt-2 pb-6 text-[#6a6f81]">London</span>
          </div>

          <div class="border-t border-gray-200 h-px pb-4"></div>

          <!-- use grid to sort element -->
          <div class="grid grid-cols-3 pb-4">
            <div class="flex flex-col justify-center items-center">
              <span class="font-extrabold">80K</span>
              <div class="text-xxs tracking-widest text-[#6a6f81]">
                Followers
              </div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <span class="font-extrabold">803K</span>
              <div class="text-xxs tracking-widest text-[#6a6f81]">Likes</div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <span class="font-extrabold">1.4K</span>
              <div class="text-xxs tracking-widest text-[#6a6f81]">Photos</div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
